<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <h2>Category</h2>
          <div class="panel-group category-products" id="accordian">
            <!--Category List-->
            <div *ngFor="let p of categories" class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a
                    [routerLink]="['/pageshop']"
                    id="{{ p.id }}"
                    (click)="onClickCategory2($event)"
                    >{{ p.name }}</a
                  >
                </h4>
              </div>
            </div>
            <!--/Category List-->
          </div>
        </div>
      </div>

      <div class="col-sm-9 padding-right">
        <div class="features_items">
          <h2 class="title text-center">Features Items</h2>
          <!--Product List-->
          <div class="col-sm-4" *ngFor="let p of products">
            <div class="product-image-wrapper">
              <div class="single-products">
                <div class="productinfo text-center">
                  <img src="../assets/images/shop/{{ p.imagePath }}.jpg" />
                  <h2>LKR {{ p.sellingPrice }}</h2>
                  <p>{{ p.name | slice: 0:25 }}...</p>
                  <a href="#" class="btn btn-default add-to-cart"
                    ><i class="fa fa-shopping-cart"></i>Add to cart</a
                  >
                </div>
              </div>
            </div>
          </div>
          <!--/Product List-->
        </div>
      </div>
    </div>
  </div>
</section>
