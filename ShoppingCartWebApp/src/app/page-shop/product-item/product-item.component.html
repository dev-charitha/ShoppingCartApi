<div class="product-image-wrapper">
  <div class="single-products">
    <div class="productinfo text-center">
      <img src="../assets/images/shop/{{ productItem.imagePath }}.jpg" />
      <h2>{{ productItem.sellingPrice | currency: "LKR " }}</h2>
      <p>{{ productItem.name | slice: 0:20 }}...</p>
      <a class="btn btn-default add-to-cart" (click)="handleAddToCart()"
        ><i class="fa fa-shopping-cart"></i>Add to cart</a
      >
    </div>
  </div>
</div>
